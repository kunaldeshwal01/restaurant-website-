<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <link rel="stylesheet" href="orderstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Order</div>
    <div class="content">
      <form action="index.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text & number" placeholder="Enter Your Address" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Choose a product</span>
            <select class="details" name="products">
            <option value="burger">Burger</option>
            <option value="pizza">pizza</option>
            <option value="icecream">Ice Cream</option>
            <option value="shake">Vanilla shake</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Quantity</span>
            <input type="number" placeholder="Enter Quantity" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Order Now"/>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
